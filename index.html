<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='calculator-app-main.css' type='text/css'>
  <title>Frontend Mentor | Calculator app</title>

  
</head>
<body>

      <main class="calculator-container">
          <form class='display-grid' action="#" method="post">
            <table class="gray-border  place-self-center">
                  <caption class="sr-only">
                     Calculator App
                  </caption>
                  <thead class="justify-content-stretch">
                      <tr class="display-flex justify-content-between">
                          <th  scope="row">Calc</th>

                          <td class='gray-border display-flex align-items-center ' >
                              <p class="uppercase">theme</p>
                              <div class="display-flex flex-column">
                                <label for="theme-1">1</label>
                                <input type="radio" id="theme-1" name="theme">
                              </div>
                              <div class="display-flex flex-column">
                                <label for="theme-2">2</label>
                                <input type="radio" id="theme-2" name="theme">
                              </div>
                              <div class="display-flex flex-column">
                                <label for="theme-3">3</label>
                                <input type="radio" id="theme-3" name="theme">
                              </div>  
                          </td>
                      </tr>
                  </thead>
                  <tbody class="display-grid">
                      <tr class="display-grid">
                          <td class="justify-content-stretch gray-border"><output>0</output></td>
                      </tr>
                      <tr class="grid-template-rows-4 justify-items-center">
                          <td class="display-flex">
                              <span class="calc-button" >7</span>
                              <span class="calc-button" >8</span>
                              <span class="calc-button">9</span>
                              <span class="calc-button uppercase">del</span>
                          </td>
                          <td class="display-flex">
                              <span class="calc-button">4</span>
                              <span class="calc-button">5</span>
                              <span class="calc-button">6</span>
                              <span title='Plus' class="calc-button">&#x2b;</span>
                          </td>
                          <td class="display-flex">
                              <span class="calc-button">1</span>
                              <span class="calc-button">2</span>
                              <span class="calc-button">3</span>
                              <span title='Minus' class="calc-button">&#x2212;</span>
                          </td>
                          <td class="display-flex">
                              <span class="calc-button">.</span>
                              <span class="calc-button">0</span>
                              <span title='Divide' class="calc-button">&#x2215;</span>
                              <span title='Multiply' class="calc-button">&#x2716;</span>
                          </td>
                      </tr>
                      
                      <tr class=" gray-border">
                         <td class="display-flex justify-content-center">
                              <span class="calc-button uppercase double-width ">reset</span>
                              <span class="calc-button double-width">=</span>
                         </td>
                        
                      </tr>
                  </tbody>
                  <tfoot>
                      <tr>
                        
                      </tr>
                  </tfoot>
                  
                </table>
                
          </form>
      </main>
      <footer id='foot' class="attribution display-grid ">
          <div class="justify-self-center justify-items-center">
             <span class='margin-right-2'>Challenge by</span><address><a class='me-2' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></address>
             <span class='margin-right-2'>Coded by</span><address><a href="https://www.frontendmentor.io/profile/cmb347827">CMB</a></address>
          </div>
      </footer>
  <script src='calculator-app-main.js'></script>
</body>
</html>
