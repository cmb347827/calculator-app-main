<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Frontendmentor calculator app project ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="calculator" content="A simple calculator for adding , dividing, multiplying, and subtracting. With a theme color base">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='calculator-app-main.css' type='text/css'>
  <title>Frontend Mentor | Calculator app</title>

  
</head>
<body class="default-color-scheme">
      
      <main class="calculator-container">
          <h1 class="sr-only">Basic calculator</h1>
          <section>
            <div class=" place-self-center">
                  <h2 class="sr-only">
                     Calculator App
                  </h2>
                  <header class="justify-content-stretch">
                      <div class="display-flex justify-content-between align-items-center">
                          <h3 class="font-size-3-em">Calc</h3>
                          <div id="toggle-parent">
                               <fieldset class='three-toggle-switch display-flex justify-content-between align-items-center' aria-label="price switcher" role="radiogroup">
                                       <legend class="uppercase font-bold">theme</legend>
                                       <div  class="display-flex flex-column">
                                            <div class="display-flex justify-content-space-around">
                                                <label class='font-bold' for="theme-1">1</label>
                                                <label class='font-bold' for="theme-2">2</label>
                                                <label class='font-bold' for="theme-3">3</label>
                                            </div>
                                            <span id='toggle' class="toggle__wrapper display-flex justify-content-space-evenly align-items-center">
                                                <input value="1" class='theme-change' type="radio" name="theme" id="theme-1" checked>
                                                <input value="2" class='theme-change' type="radio" name="theme" id="theme-2">
                                                <input value='3' class='theme-change' type="radio" name="theme" id="theme-3">
                                                <span aria-hidden="true" class="toggle__slider"></span>
                                            </span>
                                            
                                        </div>
                               </fieldset>
                           </div>
                          
                      </div>
                   </header>
                  <div class="display-grid">
                      
                       <div id='output-parent' class="display-grid font-size-3-em justify-content-stretch justify-items-end align-items-start">
                            <output id="output">399,981</output>
                       </div>
                     
                      <div id='keypad' class="display-grid row-gap grid-template-columns-4 justify-items-center align-items-center input-outer">
                          <input class='font-size-2-4em calculate' type='button' value='7'>
                          <input class='font-size-2-4em calculate' type='button' value='8'>
                          <input class='font-size-2-4em calculate' type='button' value='9'>
                          <input id='del' class='font-size-2-4em calculate white-font' type='button' value='del'>
                          <input class='font-size-2-4em calculate' type='button' value='4'>
                          <input class='font-size-2-4em calculate' type='button' value='5'>
                          <input class='font-size-2-4em calculate' type='button' value='6'>
                          <input title='plus' class='font-size-2-4em calculate' type='button' value='&#x2b;'>
                          <input class='font-size-2-4em calculate' type='button' value='1'>
                          <input class='font-size-2-4em calculate' type='button' value='2'>
                          <input class='font-size-2-4em calculate' type='button' value='3'>
                          <input title='minus' class='font-size-2-4em calculate' type='button' value='&#x2d;'>
                          <input class='font-size-2-4em calculate' type='button' value='.'>
                          <input class='font-size-2-4em calculate' type='button' value='0'>
                          <input title='divide' class='font-size-2-4em calculate' type='button' value='/'>
                          <input title='multiply' class='font-size-2-4em calculate' type='button' value='x'>
                          
                      </div>
                      
                      <div id='keypad-rest' class="display-grid grid-template-columns-2 justify-items-center">
                         <input id='reset' class='font-size-2-4em calculate double-width white-font' type="button" value="reset">
                         <input id='is' class='font-size-2-4em calculate double-width white-font' type='button' value='='>
                      </div>
                   </div>
                  
            </div>
                
         </section>
      </main>
      <footer  class=" attribution ">
            <div  class="footer ">
                <span>Challenge by</span>
                <address class=' '><a class='white-font' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></address>
                <span class=''>Coded by</span>
                <address class=''><a class='white-font' href="https://www.frontendmentor.io/profile/cmb347827">CMB</a></address>
            </div>
      </footer>
      
  <script src='calculator-app-main.js'></script>
</body>
</html>
