<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Frontendmentor calculator app project ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="calculator" content="A simple calculator for adding , dividing, multiplying, and subtracting. With a theme color base">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='calculator-app-main.css' type='text/css'>
  <title>Frontend Mentor | Calculator app</title>

  
</head>
<body class="default-color-scheme">
      
      <main class="calculator-container">
          <h1 class="visually-hidden">Basic calculator</h1>
          <section>
            <div class=" place-self-center">
                  <h2 class="visually-hidden">
                     Calculator App
                  </h2>
                  <header class="justify-content-stretch">
                      <div class="display-flex justify-content-between align-items-center">
                          <h3 class="font-size-3-em">Calc</h3>
                          
                               <fieldset class='three-toggle-switch display-flex justify-content-between align-items-center' aria-label="price switcher" role="radiogroup">
                                       <legend class="uppercase font-bold">theme</legend>
                                       <div  class="display-flex flex-column">
                                            <div class="display-flex justify-content-space-around">
                                                <label class='font-bold' for="theme-1">1</label>
                                                <label class='font-bold' for="theme-2">2</label>
                                                <label class='font-bold' for="theme-3">3</label>
                                            </div>
                                            <span class="toggle__wrapper toggle display-flex justify-content-space-evenly align-items-center">
                                                <input  aria-label='theme 1' value="1" class='theme-change theme-1' type="radio" name="theme"  checked>
                                                <input  aria-label='theme 2' value="2" class='theme-change theme-2' type="radio" name="theme" >
                                                <input aria-label='theme 3' value='3' class='theme-change theme-3' type="radio" name="theme" >
                                                <span aria-hidden="true" class="toggle__slider"></span>
                                            </span>
                                            
                                        </div>
                               </fieldset>
                          
                          
                      </div>
                   </header>
                  <div class="display-grid">
                      
                       <div class="output-parent display-grid font-size-3-em justify-content-stretch justify-items-end align-items-start">
                            <output class="output">399,981</output>
                       </div>
                     
                      <div  class="keypad display-grid row-gap grid-template-columns-4 justify-items-center align-items-center input-outer">
                          <button class='font-size-2-4em calculate' type='button' value="7">7</button>
                          <button class='font-size-2-4em calculate' type='button' value='8'>8</button>
                          <button class='font-size-2-4em calculate' type='button' value='9'>9</button>
                          <button  class='del font-size-2-4em calculate white-font' type='button' value='del'>del</button>
                          <button class='font-size-2-4em calculate' type='button' value='4'>4</button>
                          <button class='font-size-2-4em calculate' type='button' value='5'>5</button>
                          <button class='font-size-2-4em calculate' type='button' value='6'>6</button>
                          <button title='plus' class='font-size-2-4em calculate' type='button' value='&#x2b;'>+</button>
                          <button class='font-size-2-4em calculate' type='button' value='1'>1</button>
                          <button class='font-size-2-4em calculate' type='button' value='2'>2</button>
                          <button class='font-size-2-4em calculate' type='button' value='3'>3</button>
                          <button title='minus' class='font-size-2-4em calculate' type='button' value='&#x2d;'>-</button>
                          <button class='font-size-2-4em calculate' type='button' value='.'>.</button>
                          <button class='font-size-2-4em calculate' type='button' value='0'>0</button>
                          <button title='divide' class='font-size-2-4em calculate' type='button' value='/'>/</button>
                          <button title='multiply' class='font-size-2-4em calculate' type='button' value='x'>x</button>
                          
                      </div>
                      
                      <div class="keypad-rest display-grid grid-template-columns-2 justify-items-center">
                         <button  class='reset font-size-2-4em calculate double-width white-font' type="button" value="reset">reset</button>
                         <button  class='is font-size-2-4em calculate double-width white-font' type='button' value='='>=</button>
                      </div>
                   </div>
                  
            </div>
                
         </section>
      </main>
      <footer  class=" attribution ">
            <div  class="footer ">
                <span>Challenge by</span>
                <address class=' '><a class='white-font' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></address>
                <span class=''>Coded by</span>
                <address class=''><a class='white-font' href="https://www.frontendmentor.io/profile/cmb347827">CMB</a></address>
            </div>
      </footer>
      
  <script src='calculator-app-main.js'></script>
</body>
</html>
