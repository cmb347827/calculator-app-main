<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='calculator-app-main.css' type='text/css'>
  <title>Frontend Mentor | Calculator app</title>

  
</head>
<body>

      <main class="calculator-container">
          <form class='display-grid' action="#" method="post">
            <table class="gray-border  place-self-center">
                  <caption class="sr-only">
                     Calculator App
                  </caption>
                  <thead class="justify-content-stretch">
                      <tr class="display-flex justify-content-between">
                          <th  scope="row">Calc</th>
                          <td id="toggle-parent">
                              <fieldset class="display-flex justify-content-between align-items-center">
                                  <legend class="uppercase">theme</legend>
                                  
                                  <div class='display-flex'>
                                      <label class='switch display-flex flex-column' for="theme-1">1
                                        <input type="radio" id="theme-1" name="theme">
                                        <span class="slider"></span>
                                      </label>
                                      <label class='switch display-flex flex-column' for="theme-2">2
                                        <input type="radio" id="theme-2" name="theme">
                                        <span class="slider"></span>
                                      </label>
                                      <label class='switch display-flex flex-column' for="theme-3">3
                                        <input type="radio" id="theme-3" name="theme">
                                        <span class="slider"></span>
                                      </label>
                                      
                                  </div>
                              </fieldset>
                          </td>
                          
                      </tr>
                  </thead>
                  <tbody class="display-grid">
                      <tr class="display-grid">
                          <td class="justify-content-stretch gray-border"><output id="output">0</output></td>
                      </tr>
                      <tr class="display-grid grid-template-columns-4 justify-items-center input-outer">
                          <td><input class='calculate' type='button' value='7'></td>
                          <td><input class='calculate' type='button' value='8'></td>
                          <td><input class='calculate' type='button' value='9'></td>
                          <td><input class='calculate' type='button' value='del'></td>
                          <td><input class='calculate' type='button' value='4'></td>
                          <td><input class='calculate' type='button' value='5'></td>
                          <td><input class='calculate' type='button' value='6'></td>
                          <td><input class='calculate' type='button' value='+'></td>
                          <td><input class='calculate' type='button' value='1'></td>
                          <td><input class='calculate' type='button' value='2'></td>
                          <td><input class='calculate' type='button' value='3'></td>
                          <td><input class='calculate' type='button' value='-'></td>
                          <td><input class='calculate' type='button' value='.'></td>
                          <td><input class='calculate' type='button' value='0'></td>
                          <td><input class='calculate' type='button' value='/'></td>
                          <td><input class='calculate' type='button' value='x'></td>
                          
                      </tr>
                      
                      <tr class="display-grid grid-template-columns-2 justify-items-center">
                         <td><input class='double-width' type="button" value="reset"></td>
                         <td><input class='double-width' type='button' value='='></td>
                      </tr>
                  </tbody>
                  <tfoot>
                      <tr>
                        
                      </tr>
                  </tfoot>
                  
                </table>
                
          </form>
      </main>
      <footer id='foot' class="attribution display-grid ">
          <div class="justify-self-center justify-items-center">
             <span class='margin-right-2'>Challenge by</span><address><a class='me-2' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></address>
             <span class='margin-right-2'>Coded by</span><address><a href="https://www.frontendmentor.io/profile/cmb347827">CMB</a></address>
          </div>
      </footer>
      
  <script src='calculator-app-main.js'></script>
</body>
</html>
