<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='calculator-app-main.css' type='text/css'>
  <title>Frontend Mentor | Calculator app</title>

  
</head>
<body class="default-color-scheme">
      <h1 class="sr-only">Basic calculator</h1>
      <main class="calculator-container">
          <form class='display-grid' action="#" method="post">
            <table class=" place-self-center">
                  <caption class="sr-only">
                     Calculator App
                  </caption>
                  <thead class="justify-content-stretch">
                      <tr class="display-flex justify-content-between align-items-center">
                          <th class="font-size-3-em" scope="row">Calc</th>
                          <td id="toggle-parent">
                               <fieldset class='three-toggle-switch display-flex justify-content-between align-items-center' aria-label="price switcher" role="radiogroup">
                                       <legend class="uppercase font-bold">theme</legend>
                                       <div  class="display-flex flex-column">
                                            <div class="display-flex justify-content-space-around">
                                                <label class='font-bold' for="theme-1">1</label>
                                                <label class='font-bold' for="theme-2">2</label>
                                                <label class='font-bold' for="theme-3">3</label>
                                            </div>
                                            <span id='toggle' class="toggle__wrapper display-flex justify-content-space-evenly align-items-center">
                                                <input value="1" class='theme-change' type="radio" name="theme" id="theme-1" checked>
                                                <input value="2" class='theme-change' type="radio" name="theme" id="theme-2">
                                                <input value='3' class='theme-change' type="radio" name="theme" id="theme-3">
                                                <span aria-hidden="true" class="toggle__slider"></span>
                                            </span>
                                            
                                        </div>
                               </fieldset>
                          </td>
                          
                      </tr>
                  </thead>
                  <tbody class="display-grid">
                      <tr>
                          <td id='output-parent' class="display-grid font-size-3-em justify-content-stretch justify-items-end align-items-start">
                              <output id="output">0</output>
                          </td>
                      </tr>
                      <tr id='keypad' class="display-grid row-gap grid-template-columns-4 justify-items-center align-items-center input-outer">
                          <td><input class='font-size-2-4em calculate' type='button' value='7'></td>
                          <td><input class='font-size-2-4em calculate' type='button' value='8'></td>
                          <td><input class='font-size-2-4em calculate' type='button' value='9'></td>
                          <td ><input id='del' class='font-size-2-4em calculate white-font' type='button' value='del'></td>
                          <td><input class='font-size-2-4em calculate' type='button' value='4'></td>
                          <td><input class='font-size-2-4em calculate' type='button' value='5'></td>
                          <td><input class='font-size-2-4em calculate' type='button' value='6'></td>
                          <td><input title='plus' class='font-size-2-4em calculate' type='button' value='&#x2b;'></td>
                          <td><input class='font-size-2-4em calculate' type='button' value='1'></td>
                          <td><input class='font-size-2-4em calculate' type='button' value='2'></td>
                          <td><input class='font-size-2-4em calculate' type='button' value='3'></td>
                          <td><input title='minus' class='font-size-2-4em calculate' type='button' value='&#x2d;'></td>
                          <td><input class='font-size-2-4em calculate' type='button' value='.'></td>
                          <td><input class='font-size-2-4em calculate' type='button' value='0'></td>
                          <td><input title='divide' class='font-size-2-4em calculate' type='button' value='/'></td>
                          <td><input title='multiply' class='font-size-2-4em calculate' type='button' value='x'></td>
                          
                      </tr>
                      
                      <tr id='keypad-rest' class="display-grid grid-template-columns-2 justify-items-center">
                         <td><input id='reset' class='font-size-2-4em calculate double-width white-font' type="button" value="reset"></td>
                         <td><input id='is' class='font-size-2-4em calculate double-width white-font' type='button' value='='></td>
                      </tr>
                  </tbody>
                  <tfoot>
                      <tr>
                        
                      </tr>
                  </tfoot>
                  
            </table>
                
          </form>
      </main>
      <footer  class=" attribution ">
            <div  class="footer ">
                <span>Challenge by</span>
                <address class=' '><a class='white-font' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></address>
                <span class=''>Coded by</span>
                <address class=''><a class='white-font' href="https://www.frontendmentor.io/profile/cmb347827">CMB</a></address>
            </div>
      </footer>
      
  <script src='calculator-app-main.js'></script>
</body>
</html>
